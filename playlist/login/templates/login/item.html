{% if songs %}
  <h3>Hello, {{ user_playlist.user }}</h3>
  <h3>{{ user_playlist.playlist_name }}</h3>
  <ul>
    {% for song in songs %}
    <li>{{ song.song_name }}</li>
    {% endfor %}
  </ul>

{% else %}
  <h3>You don't have any playlists yet :(</h3>

{% endif %}

{% if error_message %}
  <p>{{ error_message }}</p>

{% endif %}
